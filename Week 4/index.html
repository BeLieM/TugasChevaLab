<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Week 2 Cheva</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">To-Do List</h1>

      <div class="containerForm">
        <div class="groupForm">
          <label>Nama Tugas</label>
          <input type="text" id="taskTitle" placeholder="Masukkan nama tugas" />
        </div>

        <div class="groupForm">
          <label>Deskripsi Tugas</label>
          <textarea
            id="taskDescription"
            placeholder="Masukkan deskripsi tugas"
          ></textarea>
        </div>

        <div class="groupForm">
          <label>Deadline Tugas</label>
          <input type="date" id="taskDeadline" placeholder="dd/mm/yyyy" />
        </div>

        <button class="add-button" id="addTaskBtn">Tambahkan</button>
      </div>

      <h2>Daftar Tugas</h2>

      <div class="gridTask" id="taskList">
        <!-- Task cards will be added here by JavaScript -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
