<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Week 1 Cheva</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="HeaderToDoList">To-Do List</h1>
      <div class="form">
        <div class="kolomNamaTugas">
          <label for="task-name">Nama Tugas</label>
          <input placeholder="Masukkan nama tugas" type="text" id="task-name" />
        </div>

        <div class="kolomDeskripsi">
          <label for="task-desc">Deskripsi Tugas</label>
          <textarea
            id="task-desc"
            placeholder="Masukkan deskripsi tugas"
          ></textarea>
        </div>

        <div class="kolomDeadlineTugas">
          <label for="task-deadline">Deadline Tugas</label>
          <input type="date" id="task-deadline" />
        </div>

        <button id="tambahkan">Tambahkan</button>
      </div>

      <h2 class="HeaderDaftarTugas">Daftar Tugas:</h2>
      <div class="listTask" id="task-list">
        <div class="task">
          <strong>Nama Tugas: Belajar HTML</strong>
          <p>Deskripsi: Memahami struktur dasar HTML</p>
          <span>Deadline: 2024-12-15</span>
        </div>

        <div class="task">
          <strong>Nama Tugas: Belajar CSS</strong>
          <p>Deskripsi: Mempelajari selektor dan properti dasar CSS</p>
          <span>Deadline: 2024-12-20</span>
        </div>
      </div>
    </div>
  </body>
</html>
